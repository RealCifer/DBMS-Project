<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/bike.png" type="image/x-icon">
    <style>
       
    </style>
</head>
<body>
    <header>
        <img src="assets/bike.png" alt="Bike Icon">
        <div class="road-divider"></div>
        <h1>Motor Insurance</h1>
        <div class="road-divider"></div>
        <img src="assets/car.png" alt="Car Icon">
    </header>
    
    <section>
        <div class="accordion-title">
            <div class="container">
                <div id="features">
                    <h2 class="accordion-title">Features</h2>
                    <div class="accordion-container">
                        <div class="accordion" id="featuresAccordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFeaturesOne" aria-expanded="true" aria-controls="collapseFeaturesOne">
                                        Feature #1
                                    </button>
                                </h2>
                                <div id="collapseFeaturesOne" class="accordion-collapse collapse show" data-bs-parent="#featuresAccordion">
                                    <div class="accordion-body">
                                        Feature #1 details.
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFeaturesTwo" aria-expanded="false" aria-controls="collapseFeaturesTwo">
                                        Feature #2
                                    </button>
                                </h2>
                                <div id="collapseFeaturesTwo" class="accordion-collapse collapse" data-bs-parent="#featuresAccordion">
                                    <div class="accordion-body">
                                        Feature #2 details.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="vertical-divider"></div>

        <div class="accordion-title">
            <div class="container">
                <div id="claims">
                    <h2 class="accordion-title">Claims</h2>
                    <div class="accordion-container">
                        <div class="accordion" id="claimsAccordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseClaimsOne" aria-expanded="true" aria-controls="collapseClaimsOne">
                                        Claim #1
                                    </button>
                                </h2>
                                <div id="collapseClaimsOne" class="accordion-collapse collapse show" data-bs-parent="#claimsAccordion">
                                    <div class="accordion-body">
                                        Claim #1 details.
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseClaimsTwo" aria-expanded="false" aria-controls="collapseClaimsTwo">
                                        Claim #2
                                    </button>
                                </h2>
                                <div id="collapseClaimsTwo" class="accordion-collapse collapse" data-bs-parent="#claimsAccordion">
                                    <div class="accordion-body">
                                        Claim #2 details.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="vertical-divider"></div>

        <div class="accordion-title">
            <div class="container">
                <div id="coverage">
                    <h2 class="accordion-title">Coverage</h2>
                    <div class="accordion-container">
                        <div class="accordion" id="coverageAccordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCoverageOne" aria-expanded="true" aria-controls="collapseCoverageOne">
                                        Coverage #1
                                    </button>
                                </h2>
                                <div id="collapseCoverageOne" class="accordion-collapse collapse show" data-bs-parent="#coverageAccordion">
                                    <div class="accordion-body">
                                        Coverage #1 details.
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCoverageTwo" aria-expanded="false" aria-controls="collapseCoverageTwo">
                                        Coverage #2
                                    </button>
                                </h2>
                                <div id="collapseCoverageTwo" class="accordion-collapse collapse" data-bs-parent="#coverageAccordion">
                                    <div class="accordion-body">
                                        Coverage #2 details.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Motor Insurance Company</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
